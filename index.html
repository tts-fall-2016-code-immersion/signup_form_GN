<!Doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="./css/normalize.css" media="screen" title="no title">
      <link rel="stylesheet" href="./css/main.css" media="screen" title="no title">
      <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700" rel="stylesheet">
    </head>
<body>
      <div class="login-box">
        <div class="left">
            <h1>Create Account</h1>
            <form class="sign-up">
              <form action="index.html" method="post">
                  <input type="text" placeholder="username">
                  <input type="text" placeholder="e-mail">
                  <input type="text" placeholder="password">
                  <input type="text" placeholder="Re-type password">
                  <button type="submit" class="sign-up-button">SIGN ME UP</button>
                </form>
              </div>
                <div class="right">
                  <span class="loginwidth">Sign in with Social Network</span>

                  <button class="social-signin-facebook">Log in with facebook</button>
                  <button class="social-signin-twitter">Log in with Twitter</button>
                  <button class="social-signin-google">Log in with Google+</button>
                  </div>
                <div class="or">OR</div>
      </div>
</body>
</html>
